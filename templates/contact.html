{% extends "base.html" %} 

{% block title %}Contact | Bakery{% endblock title %}

{% block body %}

<style>
  .btn-margin{
    margin-top: 10px;
  }
</style>

<div class="container bootstrap snippets bootdey">
  <section id="contact" class="current">
    <div class="contact-top">
      <div class="container bootstrap snippets bootdey">
        <div class="row text-center">
          <div class="col-sm-12 col-md-12 col-md-12">
            <h2>Contact Us</h2>
            <p>Have questions? Reach out to us!</p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-offset-1 col-sm-12 col-md-12 col-md-10">
            <div class="contact-form">
              <form action="/contact" method="post">
                {% csrf_token %}
                <div class="form-row">
                  <div class="form-group col-md-12">
                    <label for="name">Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      name="name"
                      placeholder="Your Name"
                      required
                    />
                  </div>
                  <div class="form-group col-md-12">
                    <label for="email">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      name="email"
                      placeholder="Your Email"
                      required
                    />
                  </div>
                  <div class="form-group col-md-12">
                    <label for="phone">Phone Number</label>
                    <input
                      type="phone"
                      class="form-control"
                      id="phone"
                      name="phone"
                      placeholder="Your Phone Number"
                      required
                    />
                  </div>
                </div>
                <div class="form-group col-md-12">
                  <label for="message">Message</label>
                  <textarea
                    class="form-control"
                    id="message"
                    name="message"
                    rows="5"
                    placeholder="Your Message"
                    required
                  ></textarea>
                  <button type="submit" class="btn btn-primary btn-margin">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

{% endblock body %}
